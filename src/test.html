<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glass Effect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(45deg, #ff7e5f, #feb47b);
      font-family: 'Arial', sans-serif;
      color: white;
    }

    .glass-container {
      position: relative;
      width: 300px;
      height: 200px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="glass-container">
    <div class="content">
      <h1>Glass Effect</h1>
      <p>This is a glass effect using CSS.</p>
    </div>
  </div>
</body>
</html>
